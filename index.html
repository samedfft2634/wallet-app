<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>Monthly Expense Tracker</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />

		<!-- font awesome cdn  -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- notfy  -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
		<!-- swal -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</head>
	<body>
		<header class="text-warning text-center display-5 my-4">
			Monthly Expense Implementation
		</header>

		<main class="container pb-4" style="max-width: 800px" >
			<form class="d-flex gap-2">
				<input
					type="number"
					class="form-control"
					min="0"
					id="income"
					autofocus
					required
					placeholder="Enter your income."
				/>
				<button type="submit" class="btn btn-warning" id="addBtn">
					Add
				</button>
			</form>
			<form class="row g-3 p-3 mt-4 border rounded-4 m-0 bg-light">
				<h1 class="text-center">Expense Form</h1>
				<div class="mb-3 col-md-6">
					<label for="harcama" class="form-label"
						>Expense Field</label
					>
					<input
						type="text"
						placeholder="Grocery, Convenience Store, Bill"
						class="form-control"
						id="harcama"
						required
					/>
				</div>
				<div class="mb-3 col-md-6">
					<label for="tarihInput" class="form-label" 
						>Last Payment Date</label
					>
					<input
						type="date"
						class="form-control"
						id="tarihInput"
						required
					/>
				</div>
				<div class="col-md-12">
					<label for="harcamaMiktar" class="form-label"
						>Spent Amount</label
					>
					<input
						type="number"
						placeholder="example1000₺"
						class="form-control"
						id="harcamaMiktar"
						required
					/>
				</div>
				<div class="col-12 text-center">
					<button type="submit" class="btn btn-warning" id="saveBtn">
						Save
					</button>
				</div>
			</form>
			<div class="table-responsive">
				<table
					class="table tb1 table-striped table-hover table-bordered  text-center mt-4"
				>
					<thead>
						<tr>
							<th scope="col" class="w-50">Expense Field</th>
							<th scope="col">Amount(₺)</th>
							<th scope="col" class="w-25" id="payLabel">Last Payment Date</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<!-- tr  -->
					</tbody>
				</table>
			</div>
			<table
				class="table table-bordered table-hover table-striped mt-4 text-center w-50 ms-auto tb2" id="tbl2"
			>
				<tbody class="text-end">
					<tr>
						<th>Your Income:</th>
						<td id="geliriniz"></td>
					</tr>
					<tr>
						<th>Your Expenses:</th>
						<td id="gideriniz"></td>
					</tr>
					<tr>
						<th>Remaining:</th>
						<td id="kalan"></td>
					</tr>
				</tbody>
			</table>
			<div class="col-12 text-center">
				<button type="submit" class="btn btn-warning" id="clearAll">
					Clear Information
				</button>
			</div>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>

		<script src="./script.js"></script>
	</body>
</html>
